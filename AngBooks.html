<script src = "../angular.min.js">
</script>
<script>
	var app = angular.module('myApp',[]);

	app.filter('extractJ',function(){
		return function(item,mater) {
			return item.charAt(0) == 'J'?item.split(' ').map(function(value){return value.charAt(0)}).join('')+''+mater:item;	
		};
	});
		var controller1 = app.controller('firstController',function($scope){
		$scope.books = ['Jungle Book','Chronicles of narinia','Lead by water','Jimanzee Tale'];
	});
</script>
<div ng-app="myApp">
	<div ng-controller="firstController">
		<div ng-repeat="book in books">
			{{book|extractJ:'is big'}}
		</div>
	</div>
</div>
