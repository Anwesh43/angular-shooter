<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.min.js"></script>
<script src="./controller-app.js"></script>
<script>
	var app = angular.module('modile',['ngRoute','controllerApp']);
	app.config(['$routeProvider',function($routeProvider){
		$routeProvider.when('/books',{controller:'booksController',templateUrl:'bookTempl.html'}).when('/fruits/:name',{controller:'fruitsController',templateUrl:'fruitTempl.html'});	
		}
	]);
	

</script>
<div ng-app="modile">
	<div ng-view>
	</div>
</div>
