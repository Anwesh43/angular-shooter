<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js">
</script>
<script src="Controllers-app.js">
</script>
<script>
	var app = angular.module('myApp',['ngRoute','controllerApp']);
	app.config(['$routeProvider',function($routeProvider){
		$routeProvider.when('/cricket',{controller:'cricketerController',templateUrl:'commonTemplate.html'}).when('/football',{controller:'footballerController',templateUrl:'commonTemplate.html'}).when('/football/:ageId',{controller:'footballerAgeController',templateUrl:'commonTemplate.html'});
	}]);
</script>
<div ng-app="myApp">
	<div ng-view>
	</div>
</div>
