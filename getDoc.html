<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="magic.js">
</script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body ng-app="gameApp" ng-controller="gameController">
	<div class="row">
		<canvas id="gameCanvas" shoot-canv>
		</canvas>
	</div>
	<div class="row">
	</div>
	<div id="ui-container" ng-controller="uiController" class="row">
		<div class="col-xs-6 col-md-6">
			<div style="border:1px solid black;border-radius:10%;width:30%;height:30%">
				<p class="text-center lead">hit:{{$parent.score}}</p>
				<p class="text-center lead">miss:{{$parent.miss}}</p>
			</div>
		</div>
		<div class="col-xs-6 col-md-6">
		<button class="btn btn-default" ng-click="shoot()">Shoot</button>
		</div>
		<div class="modal" id="myModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h4 class="modal-title" id="myModalLabel">ShootigGame</h4>
     				 </div>
      			<div class="modal-body">
        			<h1><s>Game Over</s></h1>
        			<p class="lead">higestscore:{{$parent.highestScore}}</p>
        			<p class="lead">score:{{$parent.score}}</p>
      				</div>
      			<div class="modal-footer">

        		<button type="button" class="btn btn-primary" ng-click="$parent.restart()">Restart</button>
      		</div>
    	</div>
  </div>
</div>
	</div>
	
</body>
