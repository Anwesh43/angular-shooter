<script src="../angular.min.js">
</script>
<script>
	var app = angular.module('myApp',[]);
	var fcontroller = app.controller('fruitsController',function($scope){
		$scope.fruits = ['apple','pear','pineapple','jackfruit','banana'];
	});
	var vcontroller = app.controller('vegetablesController',function($scope){
		$scope.vegetables = ['onion','brinjal','potato','cauliflower','carrot'];
	});
	app.directive('myFruit',function() {
		return {templateUrl:'myFruits.html',controller:'fruitsController'}
	});
	app.directive('myVegetable',function() {
		return {templateUrl:'myVegetables.html',controller:'vegetablesController'}
	});
</script>
<div ng-app = "myApp">
	<div my-fruit>
	</div>
	<div my-vegetable>
	</div>
</div>
